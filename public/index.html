			var cam = new THREE.PerspectiveCamera( 45, window.innerWidth/window.innerHeight, 0.1, 1000 );
			cam.position.z = 30;
			cam.position.x = storageWidth / 4;

			light.position.set( 100, 100, 100 );
			scene.add(light);
